<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ترتيل — لوحة التحكم</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.svg" alt="ترتيل" class="logo-img small">
      <h2>ترتيل</h2>
    </div>
    <div class="top-actions">
      <button id="themeToggle" class="icon-btn" title="تبديل الوضع"><i class="fa-solid fa-moon"></i></button>
      <button id="logout" class="btn secondary">تسجيل خروج</button>
    </div>
  </header>

  <main class="dashboard">
    <aside class="sidebar">
      <div class="user-card">
        <div class="avatar" id="avatar">أ</div>
        <div>
          <div id="userName">المستخدم</div>
          <div id="userEmail" class="muted small">email@example.com</div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-item active" data-view="overview"><i class="fa-solid fa-chart-simple"></i> نظرة عامة</button>
        <button class="nav-item" data-view="add"><i class="fa-solid fa-plus"></i> تسجيل حفظ</button>
        <button class="nav-item" data-view="records"><i class="fa-solid fa-list"></i> السجلات</button>
        <button class="nav-item" data-view="export"><i class="fa-solid fa-file-export"></i> تصدير</button>
      </nav>

      <div class="sidebar-footer muted">نسخة تجريبية • ترتيل</div>
    </aside>

    <section class="content">
      <!-- Overview -->
      <div id="view-overview" class="view active">
        <div class="cards">
          <div class="stat-card">
            <div class="stat-title">إجمالي الآيات</div>
            <div id="totalAyat" class="stat-value">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">السور المسجلة</div>
            <div id="totalSurahs" class="stat-value">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">الأجزاء المتأثرة</div>
            <div id="totalJuz" class="stat-value">0</div>
          </div>
        </div>

        <div class="chart-wrap">
          <canvas id="surahChart"></canvas>
        </div>
      </div>

      <!-- Add record -->
      <div id="view-add" class="view">
        <h3>تسجيل تقدم الحفظ</h3>
        <form id="recordForm" class="form-horizontal">
          <label>نوع السجل</label>
          <select id="recordType">
            <option value="surah">سورة</option>
            <option value="juz">جزء (جُزء)</option>
            <option value="hizb">حزب</option>
            <option value="ayat">آيات فردية</option>
          </select>

          <label>الاسم (مثلاً: البقرة / جزء 1 / حزب 2)</label>
          <input id="recordName" placeholder="اسم السورة/الجزء/الحزب" required>

          <label>عدد الآيات المحفوظة</label>
          <input id="recordCount" type="number" min="1" value="1" required>

          <label>ملاحظات (اختياري)</label>
          <textarea id="recordNote" rows="3" placeholder="ملاحظات"></textarea>

          <div class="form-actions">
            <button type="submit" class="btn primary">حفظ</button>
            <button id="resetForm" type="button" class="btn secondary">إلغاء</button>
          </div>
        </form>
      </div>

      <!-- Records -->
      <div id="view-records" class="view">
        <h3>السجلات</h3>
        <div id="recordsList" class="records-list"></div>
      </div>

      <!-- Export -->
      <div id="view-export" class="view">
        <h3>تصدير / استيراد البيانات</h3>
        <p>يمكنك تصدير سجلاتك كملف CSV للاحتفاظ بها.</p>
        <div class="form-actions">
          <button id="exportCsv" class="btn primary">تصدير CSV</button>
          <input type="file" id="importFile" accept=".json,.csv" />
        </div>
      </div>
    </section>
  </main>

  <!-- App scripts -->
  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
