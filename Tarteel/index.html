<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="stylesheet" href="css/style.css">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ترتيل — تسجيل / دخول</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="auth-page">
    <div class="card auth-card">
      <div class="brand">
        <img src="assets/logo.svg" alt="ترتيل" class="logo-img">
        <h1>ترتيل</h1>
      </div>

      <!-- تَبويبات تسجيل / دخول -->
      <div class="tabs">
        <button id="tab-login" class="tab active">دخول</button>
        <button id="tab-register" class="tab">تسجيل</button>
      </div>

      <!-- نموذج الدخول -->
      <form id="loginForm" class="form">
        <label>البريد الإلكتروني</label>
        <input type="email" id="loginEmail" placeholder="name@example.com" required>

        <label>كلمة المرور</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required>

        <button type="submit" class="btn primary">دخول</button>
      </form>

      <!-- نموذج التسجيل -->
      <form id="registerForm" class="form" style="display:none;">
        <label>الاسم الكامل</label>
        <input type="text" id="regName" placeholder="الاسم الكامل" required>

        <label>البريد الإلكتروني</label>
        <input type="email" id="regEmail" placeholder="name@example.com" required>

        <label>كلمة المرور</label>
        <input type="password" id="regPassword" placeholder="••••••••" required>

        <button type="submit" class="btn primary">إنشاء حساب</button>
      </form>

      <p class="muted">حصلت على مشكلة؟ تواصل معي.</p>
    </div>
  </main>

  <!-- Firebase + App scripts -->
  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
